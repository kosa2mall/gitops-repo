apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  # replicas는 overlays에서 patch로 덮어쓸 것이므로, base에서는 기본값 1로 둡니다.
  replicas: 1
  selector:
    matchLabels:
      app: my-frontend
  template:
    metadata:
      labels:
        app: my-frontend
    spec:
      containers:
      - name: my-frontend-container
        # image 태그는 overlays에서 최종적으로 지정됩니다.
        image: 224874704033.dkr.ecr.ap-northeast-2.amazonaws.com/my-frontend:1.3
        ports:
        - containerPort: 80